# Application Information
spring.application.name=lostFound-backend
application.version=1.0.0
application.author=J.L.N.Thisara

# Server Configuration
server.port=8080
server.servlet.context-path=/lostfound

# Active Profile
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lost_found_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Navi_thiz14
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=900000  # 15 minutes in milliseconds
jwt.refresh-token-expiration=86400000  # 24 hours in milliseconds

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

